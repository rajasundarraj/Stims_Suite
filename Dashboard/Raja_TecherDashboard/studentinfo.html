<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/jquery-1.7.2.min.js"></script> 
<script src="js/bootstrap.js"></script>
<script language="javascript" type="text/javascript" src="js/full-calendar/fullcalendar.min.js"></script>
<script src="js/base.js"></script> 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css" type="text/css"> 
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.semanticui.min.css" type="text/css"> 
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.13/js/dataTables.semanticui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/data.js"></script>
<style>
    .pusher{
        padding-top: 0px;
    }
</style>
</head>       
<body ng-app="myApp1">
<div ng-include="'header.html'"></div>
    <div class="pusher">
        <div class="ui container" ng-controller="studentinfo">
            
            <h3 class="ui header">Student Info</h3>
            <div class="ui divider"></div>
             <div>
							<form action="#">
							 
							 class:<input list="hosting-plan" style="padding:15px;" type="text">
 								<datalist id="hosting-plan">
								    <option value="I"></option>
								    <option value="II"></option>
								    <option value="III"></option>
								</datalist>
								Section:<input list="hosting" style="padding:15px;" type="text">
 								<datalist id="hosting">
								    <option value="A"></option>
								    <option value="B"></option>
								    <option value="C"></option>
								</datalist>
								<button type="button" class="btn btn-primary" >Search</button>
 
							 </form>
					</div>


            <div class="ui hidden divider"></div>
            
            <table id="example" class="ui compact celled  table" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th style="background:#2e6da4; color:#fff;" ng-repeat="(header, values) in names[0]">{{ header }}</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="padding:10px;" ng-repeat="row in names | filter:searchText">
                      <td ng-repeat="cell in row">{{ cell }}</td>
                    </tr>
                </tbody>
            </table>
        
        </div>
    </div>      
 <div ng-include="'footer.html'"></div>
    <script>
    $(document).ready(function() {
        $('#example').DataTable();
    } );
    
</script>  
</body>
</html>
