<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.6/semantic.min.css" type="text/css"> 
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/dataTables.semanticui.min.css" type="text/css">     
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.13/js/dataTables.semanticui.min.js"></script>

<script src="js/angular.min.js"></script>
<script src="js/data.js"></script>
   
</head>       
<body ng-app="">
<div ng-include="'header.html'"></div>
 <div class="main">
	
	<div class="main-inner">

	    <div class="container">
	
	      <div class="row">
	      	
	      	<div class="span12">      		
	      		
	      		<div class="widget ">
	      			
	      			<div class="widget-header">
	      				<i class="icon-user"></i>
	      				<h3>AddSubject</h3>
	  				</div> 
					<div class="widget-content">
						
								<form class="form-horizontal">
									<fieldset>
										<div class="control-group">											
											<label class="control-label" >Subject</label>
											<div class="controls">
												<input type="text"  id="Subject">
											</div> 			
										</div> 
										
										
										<div class="control-group">											
											<label class="control-label">Class</label>
											<div class="controls">
												<select id="text" name="text">
														<option value="First Choice">I</option>
														<option value="Second Choice">II</option>
														<option value="Third Choice">III</option>
														<option value="Fourth Choice">IV</option>
													</select>
											</div> 			
										</div> 
										
										
										<div class="control-group">											
											<label class="control-label">Class section</label>
											<div class="controls">
												<select id="text" name="text">
													<option value="First Choice">A</option>
													<option value="Second Choice">B</option>
													<option value="Third Choice">C</option>
													<option value="Fourth Choice">D</option>
												</select>
											</div> 			
										</div> 
										<div class="control-group">											
											<label class="control-label">Teacher</label>
											<div class="controls">
												<select id="text" name="text">
													<option value="First Choice">Asha</option>
													<option value="Second Choice">Basha</option>
													<option value="Third Choice">Casha</option>
													<option value="Fourth Choice">Dasha</option>
												</select>
											</div> 		
										</div> 		
								
								<div class="control-group">											
											<label class="control-label" >Edition</label>
											<div class="controls">
												<input type="text" id="Edition">
											</div> 		
										</div> 		
								
								<div class="control-group">											
											<label class="control-label" >Author Name</label>
											<div class="controls">
												<input type="text" id="Author Name">
											</div> 		
										</div> 
								<div class="control-group">											
											<label class="control-label" >Syllabus</label>
											<div class="controls">
												<input type="text"  id="Syllabus">
											<input type="file"/>
									
								           </div> 
                                        </div>                                        																			<div class="form-actions">
											<button type="submit" class="btn btn-primary">Save</button> 
											<button class="btn">Cancel</button>
										</div>
                                    </fieldset>
                        </form>
	</div> 
                        </div>
                    </div>
                </div>
              </div>    
    </div>
        </div>
    
    
 <div ng-include="'footer.html'"></div>
<script src="js/jquery-1.7.2.min.js"></script> 
<script src="js/excanvas.min.js"></script>

<script src="js/base.js"></script>
